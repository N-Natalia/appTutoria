
<div class="grid h-screen align-items-center justify-content-center custom-background">
    <div id="contenedorcentrado" class="z-2">
        <div id="izquierdo">
            <div class="titulo">
                ¿Olvidaste tu contraseña?
            </div>
            <hr>
            <div class="pie-form text-center">
                <small class="text-0">Puedes reestablecer tu contraseña aquí.</small>
                <hr>
                <a href="auth/login">« Volver</a>
            </div>
        </div>

        <div id="forgotPassword">
            <form   id="forgotform" 
                    autocomplete="off" 
                    [formGroup]="forgotFormulario" 
                    (ngSubmit)="onReset()">

                <div>

                    <label  for="email" 
                            class="block text-900 font-medium mb-2">
                        Email
                    </label>

                    <div
                        [class.error]="forgotFormulario.controls['email'].dirty && forgotFormulario.hasError('required','email')">
                        <input  id="email" 
                                type="email" 
                                name="email" 
                                formControlName="email"
                                placeholder="Ingrese su email" 
                                pInputText class="w-full mb-1"
                                style="border: 1px solid #ccc; padding: 5px;">
                    </div>

                    <small *ngIf="forgotFormulario.controls['email'].dirty && forgotFormulario.hasError('required','email')"
                            style="color: red;">*El email es requerido.
                    </small>

                </div>

                <div class="pt-2 
                            d-flex 
                            justify-content-center">
                    <button pButton pRipple 
                            label="Reset Password" 
                            icon="pi pi-refresh" 
                            iconPos="right" 
                            class="w-full">
                    </button>
                </div>
            </form>
        </div>        
    </div>
</div>
<p-toast></p-toast>
