<app-home ></app-home>
<div class="vista" style="position: relative; z-index: 0;">
    <h1 style="display: flex; justify-content: center;">Lista de tutorados</h1>
    <div *ngIf="tutor" >
        <h3 class="m-0 pl-3 py-2 text-black-alpha-70 text-center" style="background: #99bbdcdf;">TUTOR(A): {{ tutor.nombres}} {{ tutor.apPaterno}} {{tutor.apMaterno}}</h3>
        
    </div>
    <div class="card">
        <p-toast></p-toast>
        <p-table [value]="ListaTutorados" [scrollable]="true" scrollHeight="500px" 
        [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="background-color:#E3B02E;">CÃ³digo</th>
                    <th style="background-color:#E3B02E;">Nombres</th>
                    <th style="background-color:#E3B02E;">Apellidos</th>
                    <th style="background-color:#E3B02E;">Email address</th>
                    <th style="background-color:#E3B02E;">Celular</th>
                    <th class="text-center" style="background-color:#E3B02E;">Historial</th>
                </tr>
            </ng-template>
        
            <ng-template pTemplate="body" let-tutorado>
                <tr>
                    <td>{{tutorado.code}}</td>
                    <td>{{tutorado.nombres}}</td>
                    <td>{{tutorado.apPaterno}} {{tutorado.apMaterno}}</td>
                    <td>{{tutorado.email}}</td>
                    <td>{{tutorado.nroCelular}}</td>
                    <td class="text-center">
                        <p-button icon="pi pi-book" 
                                routerLink="/administrador/historialTutorado/{{tutorado.code}}"
                                [style]="{ 'background-color': '#3C4775', 'border': 'none','color': 'white'}">
                        </p-button>
                    </td>          
                </tr>
            </ng-template>
        </p-table>
    </div>    
</div>
