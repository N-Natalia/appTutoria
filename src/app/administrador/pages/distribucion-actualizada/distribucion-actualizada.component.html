<app-home></app-home>
<div class="vista" style="position: relative; z-index: 0;">
    <h1 style="display: flex; justify-content: center;">Distribución actual de la tutoría académica</h1>
    <h4 class="m-0 pl-3 py-2 text-black-alpha-70 text-center" style="background: #99bbdcdf;">SEMESTRE: {{semestre?.denominacionSemestre}}</h4>

        
    <div class="card">
        <p-toast></p-toast>
        <p-table [value]="ListaTutores" [scrollable]="true" scrollHeight="550px">
            <ng-template pTemplate="header">
                <tr>
                    <th style="background-color:#E3B02E;">Código</th>
                    <th style="background-color:#E3B02E;">Nombres</th>
                    <th style="background-color:#E3B02E;">Apellidos</th>
                    <th style="background-color:#E3B02E;">Email </th>
                    <th style="background-color:#E3B02E;">Nro celular</th>
                    <th class="text-center" style="background-color:#E3B02E;">Tutorados</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tutor>
                <tr>
                    <td>{{ tutor.code }}</td>
                    <td>{{ tutor.nombres }}</td>
                    <td>{{ tutor.apPaterno }} {{ tutor.apMaterno }}</td>
                    <td>{{ tutor.email }}</td>
                    <td>{{ tutor.nroCelular }}</td>
                    <td class="text-center">
                        <p-button class="ui-button-text" icon="pi pi-users"
                            routerLink="/administrador/listTutoradosTutor/{{tutor.code}}"
                            [style]="{ 'background-color': '#3C4775', 'border': 'none','color': 'white'}">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
